<body>
    <p>2、2个数的最大值
        写一个函数getMax(num1, num2)，能返回传入的任意两个数字的最大值</p>
</body>
<script>
    var a=Number(prompt('输入第一个值'));
    var b = Number(prompt('输入第二个值'));
    if (a!==b){
        var max = compare(a,b);
        alert('最大值为'+max);
    }else{
        alert('俩一样大')
    }
    function compare(num1,num2){
        if(num1>num2){
            return num1;
        }else{
            return num2;
        }

    }
</script>
