<body>
    <p>
        4、累加和
    写一个函数getSum(start,end)，传入
    两个整数start和end，计算从start到end的累加值，并返回和。
    </p>
</body>
<script>
    var a = Number(prompt('第一个'));
    var b = Number(prompt('第二个'));
    // var sum = getSum(a,b);
    // alert(sum);

    // function getSum(num1,num2){
    //     // sum_num1 = num1+num2;
    //     return num1+num2;
    // }

    alert(getSum(a,b));

    function getSum(start,end){
        
        var res=0;
        if(start<end){
            for(i=start;i<=end;i++){
            res+=i;
            }
        }else{
            for(j=end;j<=start;j++){
                res+=j;
            }
        }
        
        return res;
    }

    
</script>
