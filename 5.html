<body>
    <p>5、向上取整

        写一个函数getCeil(num),  如果传入的是一个小数，就对该数向上
        取整并返回取整后的值。反之就返回该数的原值。如： 5.01 ---  6    
         4.99 -- 5    5 -- 5    -1 --- -1    -1.5  --- -1</p>
</body>
<script>
    var a=Number(prompt('请输入一个数'));
    alert(getCeil(a));
    
    function getCeil(num){
        if(num%1===0){
            return num;
        }else{
            var i = num%1;
            if(num>=0){
            i=num-i+1;
            return i;
            }else{
                i=num-i;
                return i;
            }
        }
    }
</script>
