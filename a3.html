    <p>3、将数组["a",23,"b",45,32,NaN,-50,true,""," ",9]中数字元素求和</p>
</body>
<script>
    var arr = ["a",23,"b",45,32,NaN,-50,true,""," ",9];
    console.log(sum_num(arr));
    function sum_num(arr1){
        var sum = 0;
    for(i=0;i<arr1.length;i++){
        if(typeof arr1[i]==="number" && !Number.isNaN(arr1[i])){
            sum+=arr1[i];
           
        }
    }
    return sum;
}
    
</script>
