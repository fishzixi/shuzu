    <p>5、将数组 [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 
        中大于等于 10 的元素选出来，放入新数组。</p>
</body>
<script>
    var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
    console.log(out_ten(arr));

    function out_ten(arr1) {
        var arr_res = [];
        for(i=0;i<arr1.length;i++){
            if(arr[i]>10){
                arr_res.push(arr[i]);
            }
        }
        return arr_res
    }
</script>
