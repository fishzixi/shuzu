<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>9、判断数组中是否存在一个数字大于0,就在控制台打印出
        “数组中有大于0的”不是就在控制台打印“NO”</p>
</body>
<script>
    var arr = [1,5,5,6,8];
    judge(arr);
    var arr2 = [-5,-8]
    judge(arr2);
    function judge(new_arr) {
        var flag = false;
        for (i=0;i<new_arr.length;i++) {
            if(new_arr[i]>0){
                var flag = true;
                break;
            }
        }
        if (flag){
            console.log("数组中有数字大于0")
        }else{
            console.log("NO")
        }
    }
</script>
</html>
